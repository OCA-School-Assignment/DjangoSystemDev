{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Product Register</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% tailwind_css %}
  </head>
  <body class="bg-gray-100">
    {% include 'header.html' %}
    <main class="flex items-center justify-center h-[calc(100vh-4rem)]">
      <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
        <h1 class="text-4xl text-center mb-6">生産登録</h1>
        {% if messages %}
          <div class="alert-messages">
              {% for message in messages %}
                  <div class="alert 
                  {% if 'error' in message.tags %}text-red-600{% endif %}
                  {% if 'success' in message.tags %}text-green-600{% endif %}">
                      {{ message }}
                  </div>
              {% endfor %}
          </div>
          {% endif %}
        <form action="" method="POST">
          {% csrf_token %} {{ form.as_p }}
          <button
          class="bg-orange-600 text-white p-2 w-full rounded hover:bg-orange-700 mb-4"
          type="submit"
          value="Register"
        >
          登録
        </button>
        <a href="{% url 'production-manage' %}" class="inline-block bg-gray-600 text-white py-2 px-4 rounded-lg hover:underline text-right">戻る</a>
      </form>
      </div>
    </main>
  </body>
</html>

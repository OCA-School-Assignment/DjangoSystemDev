{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Edit</title>
    {% tailwind_css %}
</head>
<body>
{% include 'header.html' %}
<main class="flex items-center justify-center h-[calc(100vh-4rem)]">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
        <h1 class="text-4xl text-center mb-6">製品情報の編集</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-orange-600 text-white p-2 w-full rounded hover:bg-orange-700 mb-4">更新</button>
            <a href="{% url 'product-manage' %}" class="inline-block bg-gray-600 text-white py-2 px-4 rounded-lg hover:underline text-center">戻る</a>
        </form>
    </div>
</main>
</body>
</html>
